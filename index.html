<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Where in the world</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="site-header p-3">
		<div class="spinner"></div>
		<div class="container w-100">
			<h1 class="visually-hidden">Where in the world</h1>
			<div class="site-header__inner d-flex align-items-center justify-content-between">
				<h2 class="h5 m-0">Where in the world?</h2>
				<div class="dark-mode">
					<button class="border-0 dark"><em class="fa-regular fa-moon"></em>
						Dark Mode</button>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="burg shadow-sm">
			<section class="flags pt-5 pb-5">
				<div class="container w-100">
					<div class="row">
						<div class="col-12 col-sm-8 col-md-6 col-lg-4 mt-3">
							<div class="lab">
								<form class="form">
									<span><em class="fa fa-search search"></em></span>
									<input type="search" id="in" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Search for a country..." autofocus>
							</div>
						</div>
						<div class="col-12 col-sm-2 col-md-3 col-lg-2 ms-auto mt-3">
							<select class="form-select w-100" aria-label="Default select example">
								<option selected disabled>Filter by Region</option>
							</select>
							</form>
						</div>
					</div>
				</div>
			</section>

			<div class="flag-logos pb-5">
				<div class="container">
					<div class="row">
						<template class="listTemplate">
							<div class="col-12 col-sm-6 col-md-4 col-lg-3">
								<div class="card p-0 mb-5 ms-2 me-2">
									<img class="card-img-top">
									<div class="card-body shadow-sm">
										<h5 class="card-title weight-bold"></h5>
										<p class="card-text-population"></p>
										<p class="card-text-region"></p>
										<p class="card-text-capital"></p>
									</div>
								</div>
							</div>
						</template>
						<ul class="list-unstyled list d-flex flex-wrap justify-content-between">
							<!-- <a class="btn btn-outline-info mt-3" href="./flag-pages/germany.html">More info</a> -->
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Flags -->
		<!-- Flags -->
	</main>


	<script src="./js/main.js"></script>
</body>

</html>
